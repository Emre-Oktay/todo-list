<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <div class="container">
            <dialog id="list-dialog" hidden>
                <div class="modal-content">
                    <div class="modal-head">
                        <h2 id="list-modal-title">Create a New List</h2>
                        <span class="close-button" id="list-close-button">&times;</span>
                    </div>

                    <form id="list-form">
                        <label for="list-title">Title</label>
                        <input type="text" id="list-title" name="list-title" required />
                        <button type="submit" id="save-list">Save</button>
                    </form>
                </div>
            </dialog>
            <dialog id="todo-dialog" hidden>
                <div class="modal-content">
                    <div class="modal-head">
                        <h2 id="todo-modal-title">Create a New Todo</h2>
                        <span class="close-button" id="todo-close-button">&times;</span>
                    </div>

                    <form id="todo-form">
                        <label for="todo-title">Title</label>
                        <input type="text" id="todo-title" name="todo-title" required />

                        <label for="todo-description">Description</label>
                        <textarea id="todo-description" name="todo-description"></textarea>

                        <label for="todo-due-date">Due Date</label>
                        <input type="date" id="todo-due-date" name="todo-due-date" />

                        <label>
                            <input type="checkbox" id="todo-priority" name="todo-priority" />
                            Mark as Priority
                        </label>

                        <button type="submit" id="save-todo">Save</button>
                    </form>
                </div>
            </dialog>
            <div class="sidebar">
                <div class="sidebar-content">
                    <div class="task-nav">
                        <div class="nav-item" id="today-nav">
                            <img src="assets/today.svg" alt="Today" />
                            <p>Today</p>
                        </div>
                        <div class="nav-item" id="upcoming-nav">
                            <img src="assets/upcoming.svg" alt="Upcoming" />
                            <p>Upcoming</p>
                        </div>
                        <div class="nav-item" id="important-nav">
                            <img src="assets/flag-red.svg" alt="Important" />
                            <p>Important</p>
                        </div>
                        <div class="nav-item" id="active-nav">
                            <img src="assets/active.svg" alt="Active" />
                            <p>Active</p>
                        </div>
                        <div class="nav-item" id="completed-nav">
                            <img src="assets/completed.svg" alt="Completed" />
                            <p>Completed</p>
                        </div>
                    </div>
                    <div class="list-nav" id="list-nav">
                        <div class="list nav-active">
                            <img src="assets/list.svg" alt="List" />
                            <p>Work</p>
                        </div>
                    </div>
                </div>
                <div class="new-list" id="new-list">
                    <img src="assets/plus.svg" alt="Create new list" width="24" />
                    <p>New List</p>
                </div>
            </div>
            <div class="content">
                <div class="content-main" id="content-main">
                    <div class="content-head">
                        <h1 class="title">Work</h1>
                        <img src="assets/three-dots.svg" alt="Settings" />
                    </div>
                    <div class="todo-list">
                        <div class="todo-item">
                            <img src="assets/circle.svg" alt="Complete" />
                            <div class="todo-item-main">
                                <p>Prepare presentation</p>
                                <div class="todo-date">
                                    <img src="assets/calendar.svg" alt="Complete" />
                                    <p>24/01/2025</p>
                                </div>
                            </div>
                            <img src="assets/flag-red.svg" alt="Priority" />
                            <img src="assets/three-dots.svg" alt="Settings" />
                        </div>
                    </div>
                </div>
                <div class="new-todo" id="new-todo">
                    <img src="assets/plus.svg" alt="Create new todo" width="24" />
                    <p>New Todo</p>
                </div>
            </div>
        </div>
    </body>
</html>
